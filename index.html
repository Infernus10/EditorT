<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto Bruno Y Emiliano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-group">
                    
                    <select id="fontSize" class="toolbar-button">
                        <option value="1">12px</option>
                        <option value="2">14px</option>
                        <option value="3">16px</option>
                        <option value="4">18px</option>
                        <option value="5">24px</option>
                        <option value="6">32px</option>
                        <option value="7">48px</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <button onclick="document.execCommand('bold')" class="toolbar-button">B</button>
                    <button onclick="document.execCommand('italic')" class="toolbar-button">I</button>
                    <button onclick="document.execCommand('underline')" class="toolbar-button">U</button>
                </div>
                
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar..." class="search-input">
                <input type="text" id="replaceInput" placeholder="Reemplazar con..." class="search-input">
                <button onclick="searchText()" class="search-button">Buscar</button>
                <button onclick="replaceText()" class="search-button">Reemplazar</button>
                <button onclick="replaceAllText()" class="search-button">Reemplazar Todo</button>
            </div>
            <div id="editor" contenteditable="true" class="editor"></div>
            <div class="status-bar">
               
                <div id="methodResult" class="method-result"></div>
            </div>
        </div>
        
        <div class="string-methods">
            <h3>Métodos de String</h3>
            <div class="methods-container">
                <div class="method-section">
                    <h4>Información Básica</h4>
                    <div class="method-group">
                        <button onclick="showLength()" class="method-button">length</button>
                        <button onclick="showCharAt()" class="method-button">charAt</button>
                        <button onclick="showCharCodeAt()" class="method-button">charCodeAt</button>
                        <button onclick="showAt()" class="method-button">at</button>
                        <button onclick="showBracket()" class="method-button">[ ]</button>
                    </div>
                </div>
                <div class="method-section">
                    <h4>Extracción de Texto</h4>
                    <div class="method-group">
                        <button onclick="showSlice()" class="method-button">slice</button>
                        <button onclick="showSubstring()" class="method-button">substring</button>
                        <button onclick="showSubstr()" class="method-button">substr</button>
                    </div>
                </div>
                <div class="method-section">
                    <h4>Transformación</h4>
                    <div class="method-group">
                        <button onclick="showToUpperCase()" class="method-button">toUpperCase</button>
                        <button onclick="showToLowerCase()" class="method-button">toLowerCase</button>
                        <button onclick="showConcat()" class="method-button">concat</button>
                        <button onclick="showRepeat()" class="method-button">repeat</button>
                    </div>
                </div>
                <div class="method-section">
                    <h4>Limpieza y Formato</h4>
                    <div class="method-group">
                        <button onclick="showTrim()" class="method-button">trim</button>
                        <button onclick="showTrimStart()" class="method-button">trimStart</button>
                        <button onclick="showTrimEnd()" class="method-button">trimEnd</button>
                        <button onclick="showPadStart()" class="method-button">padStart</button>
                        <button onclick="showPadEnd()" class="method-button">padEnd</button>
                    </div>
                </div>
                <div class="method-section">
                    <h4>Análisis</h4>
                    <div class="method-group">
                        <button onclick="showSplit()" class="method-button">split</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
